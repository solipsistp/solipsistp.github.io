<div id="phone">
	<img src="iPhone_top_info.jpg" id="phone_top"/>
	<div id="content">

			<center>Settings and Alerts</center>
			<a href="settings.html"><div id="back_page"></div></a>
		</div>

		<hr>
		<div class="whitebox padleft">
			<hr>
			<div class="small_title">LOW BALANCE NOTIFICATION</div>

			<div class="text_entry_header">From:</div>

			<div class="text_entry_header">Amount Less Than:</div>

				<option value="none"> </option>

				<option value="email">Email</option>
				<option value="both">Both</option>
			</select>
			<hr>
			<div class="text_entry_header">
				Notification On/Off:
				<input type="checkbox" id="swipebutton" />
