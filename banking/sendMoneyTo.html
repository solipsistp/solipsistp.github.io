<style>

#calendar_overlay {

	background-image: url("../pic_page/calander.png");

<div id="calendar_overlay">
	<div id="calendar_cancel"></div>
	<div id="calendar_choose_date"></div>
</div>

<script type="text/javascript">
	window.onload = function() {
	 	

	    var cntn = document.getElementById('continue');
	    cntn.onclick = function() {
		    document.getElementById("overlay").style.display = "inherit";
	    }

	   	var close = document.getElementById('cancel_overlay');
	    close.onclick = function() {
		    document.getElementById("overlay").style.display = "none";
	    }


	    //Calander Stuff
	    var cal_target;

	    var biweek_cal = document.getElementById("biweek_cal");
	    biweek_cal.onclick = function() {
	    	cal_target = biweek_cal;
		    document.getElementById("calendar_overlay").style.display = "inherit";
	    }

	    var cal_open = document.getElementById('date_input');
	    cal_open.onclick = function() {
	    	cal_target = cal_open;
		    document.getElementById("calendar_overlay").style.display = "inherit";
	    }

	    // var cal_open = document.getElementById('date_input');
	    // cal_open.onclick = function() {
		   //  document.getElementById("calendar_overlay").style.display = "inherit";
	    // }

	    var cal_cncl = document.getElementById('calendar_cancel');
	    cal_cncl.onclick = function() {
		    document.getElementById("calendar_overlay").style.display = "none";
	    }

	    var cal_date = document.getElementById('calendar_choose_date');
	    cal_date.onclick = function() {
		    document.getElementById("calendar_overlay").style.display = "none";
		    cal_target.value = "11/16/15";
	    }

	    var make_recur = document.getElementById('swipebutton');
	    make_recur.onclick = function() {
	    	var opt = document.getElementById('recur_options');
	    	var norm = document.getElementById('norm_options');
	    	if(opt.style.display == "inherit") {
	    		opt.style.display = "none";
	    		norm.style.display = "inherit";
	    	}
	    	else {
	    		opt.style.display = "inherit";
	    		norm.style.display = "none";
	    	}
	    	
	    }



	    var weekly = document.getElementById('weekly');
	    var biweekly = document.getElementById('biweekly');
	    var monthly = document.getElementById('monthly');

	    var repeat = document.getElementById('repeat');
	    repeat.onchange = function() {
	    	var val = repeat.value;
	    	if(val == "week") {
	    		weekly.style.display = "inherit";
	    		biweekly.style.display = "none";
	    		monthly.style.display = "none";
	    	}
	    	if(val == "biweek") {
	    		weekly.style.display = "none";
	    		biweekly.style.display = "inherit";
	    		monthly.style.display = "none";
	    	}
	    	if(val == "month") {
	    		weekly.style.display = "none";
	    		biweekly.style.display = "none";
	    		monthly.style.display = "inherit";
	    	}

		    // document.getElementById("calendar_overlay").style.display = "none";
		    // document.getElementById("date_input").value = "1/2/3";
	    }

	  
	}
</script>
